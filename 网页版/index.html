<script> 
	function jiexi(){ 
		var link = document.getElementById("link").value
		var password = document.getElementById("password").value
		if(link == ""){
			alert("链接不能为空!")
			exit()
		}
		document.getElementById("message").innerHTML = "请稍后..."
		var xhr = new XMLHttpRequest();
		xhr.onreadystatechange = function(){
		if (xhr.readyState === 4){
			if (xhr.status === 200){
				document.getElementById("result").value = xhr.responseText
				document.getElementById("message").innerHTML = "解析完毕!"
				setTimeout(function(){
                    document.getElementById("message").innerHTML = "欢迎使用"
                }, 1500)
			} else {
			console.error(xhr.statusText);
			}
		}
		};
		xhr.onerror = function (e) {
		console.error(xhr.statusText);
		};
		xhr.open('GET', './1.php?link=' + link + "&pwd=" + password + "&red=", true);
		xhr.send(null);
	} 
	</script>
